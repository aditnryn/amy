<!-- Sponsorship import URL modal -->
<div class="modal fade" id="import_sponsor_modal" tabindex="-1" role="dialog" aria-labelledby="import_sponsor_modal_label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title" id="import_sponsor_modal_label">Import a sponsor</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger hidden" id="sponsor_error_message"></div>
        <form id="import_sponsor_form">
          {% csrf_token %}
          <div class="form-group">
            <label for="sponsor_url" class="control-label">Sponsor Profile URL:</label>
            <input type="url" id="sponsor_url" name="url" required class="form-control" />
          <p class="help-block">Use the URL of the sponsor profile, e.g. <code>http://pydata.org/sponsor/id</code></p>
          </div>
          <button type="submit" class="btn btn-primary" data-loading-text="Loading..." autocomplete="off">Update</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
